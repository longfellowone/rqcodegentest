query Estimate {
  estimate(id: "00000000-0000-0000-0000-000000000001") {
    id
    estimate
    groups {
      id
      group
      lineItems {
        id
        quantity
        assembly {
          id
          assembly
          components {
            id
            quantity
            product {
              id
              product
              cost
              labour
            }
          }
        }
      }
    }
  }
}
