overwrite: true
# watch: true
schema: "http://localhost:8080"
documents: "./**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      pureMagicComment: true
      exposeQueryKeys: true
      exposeFetcher: true
      fetcher:
        endpoint: "http://localhost:8080"
        # fetchParams:
        #   headers:
        #     Content-Type: application/json
